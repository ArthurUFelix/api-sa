<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="text-center">
  <form class="form-signin">
    
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

    <form th:object="${user}"
            th:action="@{/auth/register}" method="POST">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Informe seu nome de usuario" id="username" th:field="*{username}" required>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Informe seu nome" id="name" th:field="*{name}" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Informe seu email" id="email" th:field="*{email}" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Senha</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Informe sua senha" id="password" th:field="*{password}" required>
              </div>
            </div>

            <div class="col-sm-5">
                <button type="submit" class="btn btn-sm btn-success btn-controle">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>

            </div>
        </form>

    
    <p class="mt-5 mb-3 text-muted">SA</p>
  </form>
  <footer>
    <label class="data-footer"><i class="far fa-copyright"></i> 2020 Todos os direitos reservados.</label>
  </footer>
</body>
</html>
