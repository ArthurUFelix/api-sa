<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="text-center">
  <form th:object="${user}"
            th:action="@{/auth/register}" method="POST">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Transação (R$)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Informe o valor" id="username" th:field="*{username}" required>
                </div>
            </div>
            <div><p>Tipo de Transação</p></div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" checked> Entrada
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2"> Saída
              </label>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Descrição</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Descreva a transação" id="email" th:field="*{email}" required>
              </div>
            </div>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-sm btn-success btn-controle">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>

            </div>
        </form>
</body>
</html>
